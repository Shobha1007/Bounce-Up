<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

     </head>
<body>
    <header>
        <div class="cartoon"><img src="cartoon.png" height="200px"alt=""></div>
        <div class="bounceup">Bounce-Up!</div>
        <div class="home">
            <a href=".\index.html">
                <button>Home</button>
            </a>
            </div>
    </header>
    

    <div class="content">
        <div class="gameover">GAME OVER!</div>
        <div class="score"> </div>
        <div class="playagain">
            <a href=".\gamepage.html">
                <button>Play Again</button>
                </a>
            </div>
    </div>
    <footer>
        <div id="footer">
            <div class="row">
            
                <div class="column">
                    <h1>Bounce-Up</h1>
                    <p>Hippity hop your way to the top in Bounce-Up. 
                        This thrilling platform game has you 
                        jumping upwards to infinity. </p>
                    <p>Move on up!</p>
                </div>
                <div class="column">
                    <h3>Creators <div class="underline"><span></span></div></h3>
                    <p>Shobha</p>
                    <p>Nidhi</p>
                </div>
                <div class="column">
                    <h3>Links<div class="underline"><span></span></h3>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">About Us</a></li>

                </div>
                </div>
            </div>
            <hr>
            <p class="copyright">Bounce-Up Â© 2022 - All Rights Reserved</p>
        </div>
    </footer>
    <script>
        let score=document.querySelector('.score');
        let Score = sessionStorage.getItem('Score');
        let HighScore = localStorage.getItem('hs');
        let congrats=document.querySelector('.gameover');
        
        const gameSound = new Audio('GameSound.mp3');
        gameSound.play();
        gameSound.playbackRate=2;
        gameSound.loop=Infinity;

        function Highscore(){
        congrats.innerText='Congratulations !';
        score.innerText='High Score : '+Score;
        }
        if(Score >=HighScore ){
            Highscore();
            console.log('highscore');
        }
        else{
            score.innerText = 'Your Score : '+ Score ;
        }
    
    </script>
</body>
</html>
